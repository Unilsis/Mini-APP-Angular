<div class="loading-overlay" *ngIf="isLoading">
  <mat-spinner class="loading-image"></mat-spinner>
</div>
<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="Image User">
                <span class="d-none d-lg-block">{{ "portal_services" | translate }}</span>
              </a>
            </div>

            <div class="container-fluid text-center" *ngIf="errorMesssage">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-sm-offset-3">
                  <div class="alert alert-danger">
                    <strong>{{ "erro" | translate }}!</strong> {{ errorMesssage }}
                  </div>
                </div>
              </div>
            </div>

            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">{{ "enter_system" | translate }}</h5>
                  <p class="text-center small">{{ "insira_nome_usuario" | translate }}</p>
                </div>

                <form [formGroup]="formularioLogin" (ngSubmit)="submitLoginForm()" class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <label for="yourUsername" class="form-label">{{ "usuario" | translate }}</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-person"></i></span>
                      <input type="text" formControlName="username" class="form-control" id="username">
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">{{ "senha" | translate }}</label>
                    <input type="password" formControlName="password" class="form-control" id="password" required>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">{{ "remember_me" | translate }}</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn w-100 btnsend" type="submit">{{ "entrar" | translate }}</button>
                  </div>
                </form>

              </div>
            </div>

            <div class="credits espaes_a">
              {{ "by" | translate }} <a href="https://espaes.com/" target="_blank" class="espaes_a">ESPAES</a>
              <br /><a (click)="switchLanguage('pt')">Português </a>  &nbsp; <a (click)="switchLanguage('en')">Inglês</a> 
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
