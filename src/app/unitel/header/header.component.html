<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a class="logo d-flex align-items-center" routerLink="/unitel/home">
      <img src="assets/img/logo.png" alt="">
      <span class="d-none d-lg-block">{{ "portal_services" | translate }}</span>
    </a>
  </div>
  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown" style="padding-right: 30px;">
        <img src="assets/img/pt.png" style="width: 25px; cursor: pointer;" (click)="switchLanguage('pt')" />&nbsp;
        <img src="assets/img/en.png" style="width: 25px; cursor: pointer;" (click)="switchLanguage('en')" />
      </li>
      <li class="nav-item dropdown">
        &nbsp;
      </li>
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <img src="assets/img/user.png" alt="Perfil" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">{{ nome_user }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li>
            <a class="dropdown-item d-flex align-items-center" [href]="getManualLink()" download>
              <i class="bi bi-question-circle"></i>
              <span>{{ "manual" | translate }}</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" (click)="logoutSystem()">
              <i class="bi bi-box-arrow-right"></i>
              <span>{{ "sair" | translate }}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
